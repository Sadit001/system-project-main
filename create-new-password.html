<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Password - Leftover Food</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="login-container">
    <h2>Create New Password</h2>
    <form id="newPasswordForm" action="#" method="POST">
      <label for="newPassword">Create New Password</label>
      <input type="password" id="newPassword" name="newPassword" required>

      <label for="confirmPassword">Re-type New Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit">Done</button>
    </form>

    <div class="extra-links">
      <a href="login.html">
        <button type="button">Back to Login</button>
      </a>
    </div>
  </div>

  <script src="create-new-password.js"></script>
</body>
</html>
